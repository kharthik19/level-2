<html>
    <head>
        <b><u><h1>REGISTRATION FORM</h1></u></b>
    </head>
    <body>
        <form method="post">
            &nbsp &nbsp
            First name : <input type="text" placeholder="First name" required maxlength="10"> 
            <br>
            <br> &nbsp &nbsp
            Last name : <input type="text" placeholder="Last name" required maxlength="10">
            <br>
            <br> &nbsp &nbsp
            Father name : <input type="text" placeholder="Father name" required maxlength="10">
            <br>
            <br> &nbsp &nbsp
            D.O.B : <input type="date" required>
            <br>
            <br> &nbsp &nbsp
            Tel : <input type="tel" required>
            <br>
            <br> &nbsp &nbsp
            High school name : <input type="text" required>
            <br>
            <br> &nbsp &nbsp
            Permanent address : <input type="text" required>
            <br>
            <br> &nbsp &nbsp
            Your level : 1st year<input type="radio" name="Your level"> 2nd year<input type="radio" name="Your level"> 3rd year<input type="radio" name="Your level"> 4th year<input type="radio" name="Your level">
            <br>
            <br> &nbsp &nbsp
            Email : <input type="email" required>
            <br>
            <br> &nbsp &nbsp
            Degree program : <input type="text" required>
            <hr>
            &nbsp &nbsp
            <input style="background: grey;" type="submit" value="register">
        </form>
    </body>
</html>
